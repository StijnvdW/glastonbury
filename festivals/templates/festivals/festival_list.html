{% extends 'festivals/layout.html' %}

{% block nav-festivals %}
    <li class="active"><a href="/">Festivals<span class="sr-only">(current)</span></a></li>
{% endblock %}

{% block content %}
    <!-- Inhoud -->
    <div class="container">
        <div class="page-header">
            <h1>Festival lijst</h1>
        </div>

        <div class="row">
            {% for festival in festivals %}
            <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <img src="{{ festival.logo.url }}" alt="{{ festival.name }}" />
                        <div class="caption">
                            <h3><a href="festival/{{ festival.id }}">{{ festival.name }}</a></h3>
                            <p>
                                {{ festival.description|linebreaks }}
                            </p>
                        </div>

                    </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
