{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Festival Homepage</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    </head>
    <body>
        <div class="title">
            <h1>Festival List</h1>
        </div>


        {% for festival in festivals %}
            <div class="festival">
                <h2>{{ festival.name }}</h2>
                <p>
                    {{ festival.description|linebreaks }}
                </p>
            </div>
        {% endfor %}
    </body>
</html>
